<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 1. for loop
        for (let index = 0; index < 10; index++) {
            document.write(index + "<br>");           
        }
        // 2. while loop
            var i = 0;
            while (i < 10) {
                document.write("saya seorang pelajar <br>");
                i++;
            }
    </script>
    
</body>
</html>
